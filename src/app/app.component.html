<!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="text-center form-title">Create Project</h3>
    </div>
  </div>
  
  <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="form-group">
          <label for="">Project name</label>
          <div class="relative">
            <input type="text" formControlName="name" class="form-control" />
            <div class="icon-container">
              <span [class]="currentGlyphicon" aria-hidden="true"></span>
            </div>
          </div>

          <div class="help-block-container">
            <ng-container *ngIf="showNameHelpBlock">
              <span
                *ngFor="let error of nameFieldErrors"
                class="help-block"
                >{{ error }}
              </span>
            </ng-container>
          </div>
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input type="text" formControlName="email" class="form-control" />

          <div class="help-block-container">
            <ng-container *ngIf="showEmailHelpBlock">
              <span
                *ngFor="let error of emailFieldErrors"
                class="help-block"
                >{{ error }}
              </span>
            </ng-container>
          </div>
        </div>

        <div class="form-group">
          <label for="">Status</label>
          <select formControlName="status" class="form-control">
            <option [ngValue]="null" disabled>Select ...</option>
            <option *ngFor="let status of statuses" [ngValue]="status">
              {{ status }}
            </option>
          </select>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary btn-submit"
              [disabled]="disableSubmitButton"
            />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
